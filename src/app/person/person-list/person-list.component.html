<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Person list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of persons | async">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.lastName}}</td>
<!--        <td><button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button>-->
          <!--          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
          <!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
