<h3>Create Note</h3>
<div [hidden]="submitted" style="">
  <form (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-6">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="note.title" name="title">
        </div>

        <div class="form-group">
          <label for="content">Description</label>
          <input type="text" class="form-control" id="content" required [(ngModel)]="note.content" name="content">
        </div>

        <div class="form-group">
          <label for="categ">Choose categories</label>
          <select class="form-control" id="categ" name="categ" [(ngModel)]="category">
            <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.nameCategory}}</option>
          </select>
        </div>
      </div>
      <div class="col-6">

        <div class="form-group">
          <label for="project">Choose project</label>
          <select class="form-control" id="project" name="project" [(ngModel)]="project" (change)="showPersonList()">
            <option *ngFor="let project of projects" [ngValue]="project">{{project.name}}</option>
          </select>
        </div>

        <div class="form-group" [hidden]="hiddenPersonList">
          <label for="person">Choose person</label>
          <select class="form-control" id="person" name="person" [(ngModel)]="person" >
            <option *ngFor="let person of persons" [ngValue]="person">{{person.name}}</option>
          </select>
        </div>



      </div>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
