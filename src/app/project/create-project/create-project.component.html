<h3>Create Project</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="project.name" name="title">
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Select a person for the project</h2>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Select</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let person of persons | async">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>
              <input type="checkbox" (change)="addPersonToList(person)">
            </td>
            <!--        <td><button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button>-->
            <!--          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
            <!--        </td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
