<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Project list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects | async">
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <td><button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button>
        <!--          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
        <!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
